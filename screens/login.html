<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./auth.js"></script>
    <title>Login</title>
</head>
<body>
    <br>
    <br>
    <div class="text-center">
        <img src="../assets/vit-logo.png" class="img-fluid" alt="logo" width="400px">
        <br>
        <br>
        <h1 class="text-center">
            <p class="text-primary">Login</p>
        </h1>
        <p class="lead">
            Enter your details to login
        </p>
        <br>
        <div class="col d-flex justify-content-center">
        <div class="card border-primary text-black bg-white mb-3" style="max-width: 36rem; min-width: 30rem;">
            <div class="card-body">
            <form>
                <div class="mb-3">
                  <label for="studentInputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="studentInputEmail">
                </div>
                <div class="mb-3">
                  <label for="studentInputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="studentInputPassword">
                </div>
                <button type="button" class="btn btn-primary" id="login-btn">Login</button>
            </form>
            </div>
            <span id="error" style="color: red;"></span>
            <br>
        </div>
        </div>
    </div>
</body>
</html>
